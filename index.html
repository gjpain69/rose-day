<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ğŸŒ¹</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background:linear-gradient(135deg,#ff4d6d,#ff8fa3,#ffc2d1);
  color:white;
  overflow:hidden;
}

footer{
  position:fixed;
  bottom:8px;
  width:100%;
  font-size:14px;
  opacity:0.85;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.7;
}
@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}

.container{
  position:relative;
  top:50%;
  transform:translateY(-50%);
  padding:20px;
}

input{
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:8px;
}

.mainBtn{background:white;color:#ff4d6d;font-weight:bold;}
#no{position:absolute;background:black;color:white;}

#rose{
  font-size:60px;
  cursor:pointer;
  margin:15px;
  transition:0.2s;
}
#rose:hover{transform:scale(1.2);}

.progress{
  width:80%;
  height:12px;
  background:rgba(255,255,255,0.3);
  border-radius:20px;
  margin:auto;
}
.bar{
  height:100%;
  width:0%;
  background:white;
  border-radius:20px;
}

#game,#final{display:none;}
</style>
</head>

<body>

<div class="container">

<h1>ğŸŒ¹ Happy Rose Day ğŸŒ¹</h1>

<div id="generator">
  <p>Enter your Girlfriend Name ğŸ’–</p>
  <input type="text" id="nameInput" placeholder="Type name">
  <br>
  <button class="mainBtn" onclick="generateLink()">Generate Link ğŸ”—</button>
  <p id="linkBox"></p>
</div>

<div id="game">
  <h2 id="showName"></h2>
  <p>Catch the rose & fill love meter ğŸ’•</p>

  <div id="rose" onclick="scorePoint()">ğŸŒ¹</div>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <h3 id="scoreText">Love Meter: 0%</h3>

  <div id="proposal" style="display:none;">
    <h2>ğŸ’– Will you be my Valentine? ğŸ’–</h2>
    <button class="mainBtn" onclick="yesClick()">Yes ğŸ˜</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜œ</button>
  </div>
</div>

<div id="final">
  <h1>ğŸ’– Happy Rose Day My Love ğŸŒ¹</h1>
  <h2>You made my life beautiful ğŸ’•</h2>
  <p>Forever Yours â¤ï¸</p>
</div>

</div>

<footer>âœ¨ Site made by <b>Vihaan</b> ğŸ’–</footer>

<script>
setInterval(()=>{
  let heart=document.createElement("div");
  heart.innerHTML="ğŸ’–";
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);
</script>

<script>
let score=0;

const params=new URLSearchParams(window.location.search);
const gfName=params.get("name");

if(gfName){
  document.getElementById("generator").style.display="none";
  document.getElementById("game").style.display="block";
  document.getElementById("showName").innerHTML="For: "+gfName+" ğŸ’–";
}

function generateLink(){
  let name=document.getElementById("nameInput").value;
  if(name==""){alert("Enter name first");return;}
  let link=window.location.origin+window.location.pathname+"?name="+encodeURIComponent(name);
  document.getElementById("linkBox").innerHTML="<b>Send this link ğŸ’Œ:</b><br>"+link;
}

function scorePoint(){
  score+=10;
  if(score>100) score=100;
  document.getElementById("bar").style.width=score+"%";
  document.getElementById("scoreText").innerHTML="Love Meter: "+score+"%";

  let rose=document.getElementById("rose");
  rose.style.position="absolute";
  rose.style.left=Math.random()*80+"%";
  rose.style.top=Math.random()*70+"%";

  if(score>=100){
    document.getElementById("proposal").style.display="block";
  }
}

function yesClick(){
  document.getElementById("game").style.display="none";
  document.getElementById("final").style.display="block";
}

function moveNo(){
  let btn=document.getElementById("no");
  btn.style.left=Math.random()*80+"%";
  btn.style.top=Math.random()*80+"%";
}
</script>

</body>
</html>
