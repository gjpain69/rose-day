<!DOCTYPE html>
<html>
<head>
<title>Rose Day Link Generator ğŸŒ¹</title>

<style>
body{
  text-align:center;
  font-family:Arial;
  background:linear-gradient(to right,#ff758c,#ff7eb3);
  color:white;
  padding:20px;
}
input{
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
}
button{
  padding:10px 20px;
  font-size:18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  margin:10px;
}
#game{display:none;}
#no{position:absolute;background:black;color:white;}
</style>
</head>

<body>

<h1>ğŸŒ¹ Happy Rose Day ğŸŒ¹</h1>

<div id="generator">
  <p>Enter your Girlfriend Name ğŸ’–</p>
  <input type="text" id="nameInput" placeholder="Type name">
  <br>
  <button onclick="generateLink()">Generate Link ğŸ”—</button>
  <p id="linkBox"></p>
</div>

<div id="game">
  <h2 id="showName"></h2>
  <p>Tap rose to reach score 10 ğŸ˜</p>
  <div style="font-size:50px;cursor:pointer;" onclick="scorePoint()">ğŸŒ¹</div>
  <p id="score">Score: 0</p>

  <div id="proposal" style="display:none;">
    <h2>ğŸ’– Will you be my Valentine? ğŸ’–</h2>
    <button onclick="alert('Yay ğŸ’– Happy Rose Day ğŸŒ¹')">Yes ğŸ˜</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜œ</button>
  </div>
</div>

<script>
let score=0;

// Get name from URL
const params=new URLSearchParams(window.location.search);
const gfName=params.get("name");

if(gfName){
  document.getElementById("generator").style.display="none";
  document.getElementById("game").style.display="block";
  document.getElementById("showName").innerHTML="For: "+gfName+" ğŸŒ¹";
}

function generateLink(){
  let name=document.getElementById("nameInput").value;
  if(name==""){alert("Enter name first");return;}
  let link=window.location.origin+window.location.pathname+"?name="+encodeURIComponent(name);
  document.getElementById("linkBox").innerHTML=
  "<b>Copy this link and send ğŸ’–:</b><br>"+link;
}

function scorePoint(){
  score++;
  document.getElementById("score").innerHTML="Score: "+score;
  if(score>=10){
    document.getElementById("proposal").style.display="block";
  }
}

function moveNo(){
  let x=Math.random()*window.innerWidth-100;
  let y=Math.random()*window.innerHeight-50;
  let btn=document.getElementById("no");
  btn.style.left=x+"px";
  btn.style.top=y+"px";
}
</script>

</body>
</html>
